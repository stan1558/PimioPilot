symbols:
  - "2330.TW"

time_range:
  # Option 1: explicit start/end
  # start: "2025-08-01T00:00:00Z"
  # end:   "2025-08-23T00:00:00Z"

  # Option 2: relative range
  relative: "2m"

intervals:
  - "1d"

columns:
  - "ts"
  - "symbol"
  - "open"
  - "high"
  - "low"
  - "close"
  - "volume"

output:
  format: "csv"
  path: "./out/queries"
  # The filename will automatically expand to q_<symbols>_<start>_<end>
